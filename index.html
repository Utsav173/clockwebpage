<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container-fluid" style="height: 100vh; width:100%;">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div>
          <h1 class="text-center justify-content-center align-items-center">Clock By Utsav khatri</h1>
        </div>
      <div class="container my-3 row text-primary text-center justify-content-center align-items-center" id="ctime" >
      </div>
    </div>
    <script>
      setInterval(() => {
        
        let a = new Date();
        let h = a.getHours();
        let session = "AM";

        if (h == 0) {
          h = 12;
        }

        if (h > 12) {
          h = h - 12;
          session = "PM";
        }
        let date = a.toLocaleDateString();
        let time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds()+" "+session;
        document.getElementById("ctime").innerHTML = time + " on " + date;
      }, 1000);
    </script>
  </body>
</html>
